<script>
    tryRemoveFromArray([1, 3, 5, 6, 8, 9], 3)

    function tryRemoveFromArray(arr, x) {
        let ax = [];
        for (let i = 0; i < arr.length; i++) {
            if (i === x) {
                continue
            }
            ax.push(arr[i])
        }
        console.log(ax)
    }
